<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация - ZVERASS</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .register-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 60px);
      padding: 20px;
    }

    .register-card {
      width: 100%;
      max-width: 450px;
      background-color: var(--dark-secondary);
      border-radius: 12px;
      padding: 40px;
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow);
    }

    .register-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .register-header .logo {
      font-size: 40px;
      color: var(--primary);
      margin-bottom: 15px;
    }

    .register-header h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .register-header p {
      color: var(--text-secondary);
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 11px;
      background-color: var(--dark-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 230, 118, 0.1);
    }

    .role-select {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 18px;
    }

    .role-option {
      position: relative;
    }

    .role-option input {
      display: none;
    }

    .role-option label {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      background-color: var(--dark-tertiary);
      border: 2px solid var(--border-color);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 0;
    }

    .role-option input:checked + label {
      border-color: var(--primary);
      background-color: rgba(0, 230, 118, 0.1);
    }

    .password-strength {
      margin-top: 8px;
      padding: 8px;
      background-color: var(--dark-tertiary);
      border-radius: 6px;
      font-size: 12px;
    }

    .strength-bar {
      height: 4px;
      background-color: var(--border-color);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 5px;
    }

    .strength-fill {
      height: 100%;
      background-color: var(--danger);
      width: 20%;
      transition: all 0.3s ease;
    }

    .register-button {
      width: 100%;
      padding: 14px;
      background-color: var(--primary);
      color: var(--dark);
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      margin: 20px 0;
    }

    .register-button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0, 230, 118, 0.4);
    }

    .login-link {
      text-align: center;
      color: var(--text-secondary);
      font-size: 14px;
    }

    .login-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .error-message {
      background-color: rgba(244, 67, 54, 0.1);
      color: var(--danger);
      border: 1px solid var(--danger);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .terms {
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 15px;
    }

    .terms a {
      color: var(--primary);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="header-content">
        <a href="/" class="logo">
          <i class="fas fa-bolt"></i> ZVERASS
        </a>
        <nav>
          <ul class="nav">
            <li><a href="/">Главная</a></li>
            <li><a href="/catalog">Каталог</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <!-- Register Container -->
  <div class="register-container">
    <div class="register-card">
      <div class="register-header">
        <div class="logo">
          <i class="fas fa-bolt"></i>
        </div>
        <h1>Регистрация</h1>
        <p>Присоединитесь к ZVERASS</p>
      </div>

      <div class="error-message" id="errorMessage"></div>

      <form id="registerForm" onsubmit="handleRegister(event)">
        <div class="form-group">
          <label>Выберите роль</label>
          <div class="role-select">
            <div class="role-option">
              <input type="radio" id="buyer" name="role" value="buyer" checked>
              <label for="buyer"><i class="fas fa-shopping-cart"></i> Покупатель</label>
            </div>
            <div class="role-option">
              <input type="radio" id="seller" name="role" value="seller">
              <label for="seller"><i class="fas fa-store"></i> Продавец</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="username">Имя пользователя</label>
          <input type="text" id="username" name="username" placeholder="ваше_имя" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="your@email.com" required>
        </div>

        <div class="form-group">
          <label for="password">Пароль</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required onkeyup="checkStrength()">
          <div class="password-strength" id="strengthDiv" style="display: none;">
            <div class="strength-bar">
              <div class="strength-fill" id="strengthFill"></div>
            </div>
            <span id="strengthText">Слабый пароль</span>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Подтверждение пароля</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••" required>
        </div>

        <div class="terms">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms" style="display: inline; margin: 0;">Я согласен с <a href="#">правилами</a> и <a href="#">политикой</a></label>
        </div>

        <button type="submit" class="register-button">
          <i class="fas fa-user-plus"></i> Создать аккаунт
        </button>
      </form>

      <div class="login-link">
        Уже есть аккаунт? <a href="/login">Войти</a>
      </div>
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script>
    function checkStrength() {
      const password = document.getElementById('password').value;
      const strengthDiv = document.getElementById('strengthDiv');
      const strengthFill = document.getElementById('strengthFill');
      const strengthText = document.getElementById('strengthText');
      
      strengthDiv.style.display = 'block';
      
      let strength = 0;
      if (password.length >= 6) strength += 20;
      if (password.length >= 12) strength += 20;
      if (/[a-z]/.test(password)) strength += 15;
      if (/[A-Z]/.test(password)) strength += 15;
      if (/[0-9]/.test(password)) strength += 15;
      if (/[^a-zA-Z0-9]/.test(password)) strength += 15;

      strengthFill.style.width = strength + '%';
      
      if (strength < 40) {
        strengthText.textContent = '❌ Слабый пароль';
        strengthFill.style.backgroundColor = var(--danger);
      } else if (strength < 70) {
        strengthText.textContent = '⚠️ Средний пароль';
        strengthFill.style.backgroundColor = var(--warning);
      } else {
        strengthText.textContent = '✅ Сильный пароль';
        strengthFill.style.backgroundColor = var(--success);
      }
    }

    async function handleRegister(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const role = document.querySelector('input[name="role"]:checked').value;
      const errorMessage = document.getElementById('errorMessage');

      if (password !== confirmPassword) {
        errorMessage.textContent = 'Пароли не совпадают';
        errorMessage.classList.add('show');
        return;
      }

      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password, confirmPassword, role })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('token', data.token);
          
          if (role === 'seller') {
            window.location.href = '/seller/dashboard';
          } else {
            window.location.href = '/catalog';
          }
        } else {
          errorMessage.textContent = data.error || 'Ошибка регистрации';
          errorMessage.classList.add('show');
        }
      } catch (err) {
        console.error('Error:', err);
        errorMessage.textContent = 'Ошибка соединения';
        errorMessage.classList.add('show');
      }
    }

    // Если уже залогинен
    if (localStorage.getItem('token')) {
      window.location.href = '/';
    }
  </script>
</body>
</html>
