<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход - ZVERASS</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .login-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 60px);
      padding: 20px;
    }

    .login-card {
      width: 100%;
      max-width: 400px;
      background-color: var(--dark-secondary);
      border-radius: 12px;
      padding: 40px;
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow);
    }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .login-header .logo {
      font-size: 40px;
      color: var(--primary);
      margin-bottom: 15px;
    }

    .login-header h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .login-header p {
      color: var(--text-secondary);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      background-color: var(--dark-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 230, 118, 0.1);
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-bottom: 20px;
      color: var(--text-secondary);
    }

    .remember-forgot a {
      color: var(--primary);
      text-decoration: none;
    }

    .remember-forgot a:hover {
      text-decoration: underline;
    }

    .login-button {
      width: 100%;
      padding: 14px;
      background-color: var(--primary);
      color: var(--dark);
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .login-button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0, 230, 118, 0.4);
    }

    .signup-link {
      text-align: center;
      color: var(--text-secondary);
      font-size: 14px;
    }

    .signup-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .error-message {
      background-color: rgba(244, 67, 54, 0.1);
      color: var(--danger);
      border: 1px solid var(--danger);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .error-message.show {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="header-content">
        <a href="/" class="logo">
          <i class="fas fa-bolt"></i> ZVERASS
        </a>
        <nav>
          <ul class="nav">
            <li><a href="/">Главная</a></li>
            <li><a href="/catalog">Каталог</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <!-- Login Container -->
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="logo">
          <i class="fas fa-bolt"></i>
        </div>
        <h1>Вход</h1>
        <p>Добро пожаловать обратно в ZVERASS</p>
      </div>

      <div class="error-message" id="errorMessage"></div>

      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="your@email.com" required>
        </div>

        <div class="form-group">
          <label for="password">Пароль</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required>
        </div>

        <div class="remember-forgot">
          <label>
            <input type="checkbox" name="remember"> Запомнить меня
          </label>
          <a href="#">Забыли пароль?</a>
        </div>

        <button type="submit" class="login-button">
          <i class="fas fa-sign-in-alt"></i> Войти
        </button>
      </form>

      <div class="signup-link">
        Нет аккаунта? <a href="/register">Создать</a>
      </div>
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script>
    async function handleLogin(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('token', data.token);
          
          // Перенаправляем в зависимости от роли
          if (data.user.role === 'seller' || data.user.role === 'admin') {
            window.location.href = '/seller/dashboard';
          } else {
            window.location.href = '/profile';
          }
        } else {
          errorMessage.textContent = data.error || 'Ошибка входа';
          errorMessage.classList.add('show');
        }
      } catch (err) {
        console.error('Error:', err);
        errorMessage.textContent = 'Ошибка соединения';
        errorMessage.classList.add('show');
      }
    }

    // Если уже залогинен
    if (localStorage.getItem('token')) {
      window.location.href = '/profile';
    }
  </script>
</body>
</html>
